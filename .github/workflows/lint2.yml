# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: lint2

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: rmacklin/fetch-through-merge-base@v0
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip flake8
    - name: Lint with flake8
      run: |
        git branch
        echo git merge-base ${{ github.base_ref }} ${{ github.head_ref }}
        git merge-base ${{ github.base_ref }} ${{ github.head_ref }}
        echo git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}
        git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}
        flake8 . --count --max-complexity=10 --max-doc-length=120 --max-line-length=120 --statistics
